<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3">
                <div *ngFor="let i of data" class="col-12 col-sm-12 col-md-8 col-lg-6 col-xl-3 col-xxl-3">
                    <div class="card" style="width: 18rem;">
                        <img src="" class="card-img-top" alt="...">
                        <div class="card-body">
                          <h5 class="card-title">{{i.name}}</h5>
                          <p class="card-text">{{i.DescribeYourFriend}}</p>
                          <p class="card-text">{{i.friendNickName}}</p>
                        </div>
                      </div>
                    </div>
            </div>
        </div>
    </div>
</div>
